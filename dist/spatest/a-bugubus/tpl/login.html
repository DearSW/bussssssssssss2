
<div class="bar bar-header bar-light" style="background: #2196F3;height: 55px;">
<h1 class="title" style="color: #ffffff;font-weight: normal;    line-height: 55px;">验证手机号</h1>
</div>
<ion-pane ng-controller="LoginController">
<ion-content  class="has-header" scroll="false" style="top: 82px;">
<form name="form" class="list padding-horizontal">
<label class="item-input border-bottom">
<span class="input-label" style="color: #9E9E9E;">手机号</span>
<input type="tel"   ng-model="user.mobile" ng-pattern="/^1[3|5|7|8][0-9]\d{8}$/" name="mobile" ng-required="true" >
</label>
<div class="item-input-inset border-bottom" ng-show="!first">
<label class="item-input-wrapper b-white">
<input type="tel" ng-model="user.authcode" placeholder="请输入验证码" ng-required="true">
</label>
<button style="margin-left:0px;" class="button button-small button-small-w80 button-dark"
                        ng-disabled="!sendStatus"
                        ng-click="sendCode()"
                        ng-bind="sendButtonText">
</button>
</div>
</form>
<div class="padding-horizontal">
<button class="button button-middle button-block button-positive button-balanced"
                    ng-show="first"
                    ng-disabled="form.mobile.$invalid"
                    ng-click="sendCode()">
发送验证码</button>
<button class="button button-middle button-block button-positive button-balanced"
                    ng-show="!first"
                    ng-click="next()"
                    ng-disabled="form.$invalid">
下一步</button>
</div>
</ion-content>
</ion-pane>
