<ion-view ng-controller="IUserController" view-title="个人信息" can-swipe-back="" cache-view="" hide-back-button="" hide-nav-bar="">

    <style>

        #i-user .item-icon-left {
            padding-left: 48px;
        }

        #i-user .row {
            padding: 0;
        }

        #i-user .col {
            padding-left: 0;
        }

    </style>
    <!--我的界面-主页-->

    <!-- 基本信息 模块  -->
    <ion-content id="i-user" class="b-gray padding-top has-header">

        <div class="list card" ng-if="!editMode">

            <div class="item item-avatar" style="height: 150px; padding: 0; padding-top: 85px; text-align: center;">
                <img  src="/spatest/images/avtar.png" style="top: 10px; left: 50%; margin-left: -30px; width: 100%; max-width: 60px; max-height: 60px; width: 100%; height: 100%; border-radius: 50%;">
                <i class="icon ion-ios-cog" ng-click="edit()" style="font-size: 23px;position: absolute;top: 0;right: 0px;margin: 2px 8px 0 0px;min-width: 50px;min-height: 50px;text-align: right;"></i>
                <h2>{{user.username}}</h2>
                <p><i class="icon ion-ios-flame" style="margin-right: 5px; color: #a2a2a2; font-size: 15px;"></i>白金会员</p>
            </div>
                    
            <a  class="item item-icon-left">

                <div class="row">

                    <div class="col col-50">
                        <i class="icon ion-ios-barcode" style="font-size: 23px;"></i>
                        编号
                    </div>

                    <div class="col col-50" style="text-align: right;">
                        {{userOther}}
                    </div>

                </div>
                
            </a>
    
            <a  class="item item-icon-left">

                <div class="row">

                    <div class="col col-50">
                        <i class="icon ion-ios-telephone" style="font-size: 23px;"></i>
                        手机
                    </div>

                    <div class="col col-50" style="text-align: right;">
                        {{user.phone}}
                    </div>

                </div>
                
            </a>

            <a  class="item item-icon-left">

                <div class="row">

                    <div class="col col-50">
                        <i class="icon ion-ios-body" style="font-size: 23px;"></i>
                        性别
                    </div>

                    <div class="col col-50" style="text-align: right;">
                        {{user.sex | transfer: "sex"}}
                    </div>

                </div>
                
            </a>
        
        </div>

        <!-- 基本信息 编辑 模块 -->
        <div ng-if="editMode">

            <div class="list b-white">

                <label class="item-input border-bottom">
                    <span class="input-label f14 gray">昵称</span>
                    <input type="text" ng-model="tempUser.username" placeholder="长度2-4个中文" max="5" name="mobile" ng-required="true">
                </label>

                <label class="item-input">
                    <span class="input-label f14 gray">手机号</span>
                    <input type="text" ng-disabled="true"  ng-model="tempUser.phone" placeholder="长度11个数字" name="mobile" ng-required="true" >
                </label>

            </div>

            <p class="padding-left gray">性别</p>

            <ion-list>
                <ion-radio style="padding:10px 0 10px 16px;"  ng-model="tempUser.sex" ng-value="0">男</ion-radio>
                <ion-radio style="padding:10px 0 10px 16px;"  ng-model="tempUser.sex" ng-value="1">女</ion-radio>
            </ion-list>

            <div class="list card">

                    <a class="item">

                            <div class="row">
        
                                <div class="col col-50" style="text-align: center;font-size: 18px;" ng-click="edit()">
                                    <i class="icon ion-ios-checkmark-outline" style=" margin-right: 5px; "></i>保存
                                </div>
        
                                <div class="col col-50" style="text-align: center;font-size: 18px;" ng-click="cancel()">
                                    <i class="icon ion-ios-close-outline" style=" margin-right: 5px; "></i>取消
                                </div>
        
                            </div>
                            
                        </a>

            </div>

        </div>

    </ion-content>

</ion-view>
