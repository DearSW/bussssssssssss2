<ui-view>

    <style>
    
        .choose_city_abc{
            border-bottom:solid 1px #e1e1e1;
            border-right:solid 1px #e1e1e1;
            border-top:solid 1px #e1e1e1;
        }
        .choose_city_border{
            border-bottom:solid 1px #e1e1e1;
            border-right:solid 1px #e1e1e1;
        }
        .choose_city_data{
            padding-left: 22px;
        }
        .choose_city_border:nth-last-child(2){
            border-bottom:0;
            border-right:solid 1px #e1e1e1;
        }

        .city-showLetter{
            position: relative;
            width: 80px;
            height: 80px;
            left: 45%;
            top: 40%;
            background-color: #e5e5e5;
            text-align: center;
            color: #28a54c;
            font-size: 25px;
            line-height: 3;
            border-radius: 50%;
            vertical-align: middle;
        }
        .city-letterList{
            width: 10%;
            height: auto;
            position: absolute;
            float: right;
            right: 0px;
            top: 15%;
            text-align: center;
            font-weight: bold;
        } 
    
    </style>

    <div ng-controller="test">

        <ion-view view-title="城市选择" hide-tabs="true"> 

            <ion-header-bar style="padding: 0;" class="animate" id="search">

                <div style="width: 100%;height:100%;">

                    <div class="list list-inset" style="border-radius: 5px;">
                            
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="搜索城市" ng-focus="searchCityFocus()" ng-model="data.search" ng-change="searchCity()">
                            <!--   -->
                        </label>
                        <span>
                                <i class="icon ion-close-circled animate" ng-click="searchCityEmpty()" style="margin-right: 18px;font-size: 16px;color: #a2a2a2;line-height: 1;padding: 0 2px;display:{{clearInputSearch ? 'block' : 'none'}};"></i>                                
                        </span>
    
                    </div>

                </div>

            </ion-header-bar>

            <ion-content on-scroll="scrollpin()">

                <ion-refresher pulling-text="下拉刷新" pulling-icon="ion-ios-refresh-empty" spinner="ripple" on-refresh="doRefresh()" refreshing-text="正在刷新..."></ion-refresher>

                <p style="margin: 10px 0 0 20px">你所在的地区<span style="color: red">{{current}}</span></p>
                <p style="margin: 10px 0 0 20px">历史访问目的地<span style="color: red">{{current}}</span></p>
                <p style="margin: 10px 0 0 20px">热门城市<span style="color: red">{{current}}</span></p>

                <div class="list card" ng-if="citys.length>0">

                    <div  ng-repeat="city in citys | orderBy:'letter'">
                        <div class="item item-divider" id="city-{{city.letter}}">
                            {{city.letter}}
                        </div>
                        <div class="item item-text-wrap" ng-repeat="item in city.list" ng-click="chooseCity(item.city)">
                            {{item.city}}
                        </div>
                    </div>

                </div>

                <div class="list card" ng-if="citys.length==0">
                    当前没有数据...
                </div>

            </ion-content>

            <div ng-show="showLetter" class="city-showLetter">
                <strong>{{letter}}</strong>
            </div> 

            <div class="city-letterList">
                <a ng-repeat=" city in citys | orderBy:'letter' "  style="display: block" ng-click="jumper(city.letter)">{{city.letter}}</a>
                <a style="display: block"  ng-click="jumper('#')">#</a>
            </div>

        </ion-view>

    </div>
    
</ui-view>
