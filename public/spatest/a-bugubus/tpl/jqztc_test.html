        <ion-view view-title="城市选择" hide-tabs="true"> 

            <ion-header-bar align-title="left" class="bar-positive">
                <div class="buttons">
                    <button class="button" ng-click="doSomething()">Left Button</button>
                </div>
                <h1 class="title">Title!</h1>
                <div class="buttons">
                    <button class="button">Right Button</button>
                </div>
            </ion-header-bar>

            <ion-content>

                <ion-refresher pulling-text="下拉刷新" pulling-icon="ion-ios-refresh-empty" spinner="ripple" on-refresh="doRefresh()" refreshing-text="正在刷新..."></ion-refresher>

                <div class="list list-inset">
                        
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search" ng-model="data.search" ng-change="searchCity()">
                    </label>

                </div>

                <p style="margin: 10px 0 0 20px">你所在的地区<span style="color: red">{{current}}</span></p>
                <p style="margin: 10px 0 0 20px">历史访问目的地<span style="color: red">{{current}}</span></p>
                <p style="margin: 10px 0 0 20px">热门城市<span style="color: red">{{current}}</span></p>

                <div class="list card" ng-if="citys.length>0">

                    <div  ng-repeat="city in citys | orderBy:'letter'">
                        <div class="item item-divider" id="city-{{city.letter}}">
                            {{city.letter}}
                        </div>
                        <div class="item item-text-wrap" ng-repeat="item in city.list" ng-click="chooseCity(item.city)">
                            {{item.city}}
                        </div>
                    </div>

                </div>

                <div class="list card" ng-if="citys.length==0">
                    当前没有数据...
                </div>

            </ion-content>

            <div ng-show="showLetter" class="city-showLetter">
                <strong>{{letter}}</strong>
            </div> 

            <div class="city-letterList">
                <a ng-repeat=" city in citys | orderBy:'letter' "  style="display: block" ng-click="jumper(city.letter)">{{city.letter}}</a>
                <a style="display: block"  ng-click="jumper('#')">#</a>
            </div>

        </ion-view>

    </div>
    
</ui-view>
